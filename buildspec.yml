version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 10
  pre_build:
    commands:
      - yarn
  build:
    commands:
      - yarn build
  post_build:
    commands:
      - aws s3 sync build s3://randomband.john-shenk.com
      - aws cloudfront create-invalidation --paths /index.html --distribution-id 
artifacts:
  files:
    - 'build/*'

